<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comment Créer un beau Formulaire de Contact en HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <form>
        <h1>Contactez-nous</h1>
        <div class="separation"></div>
        <div class="corps-formulaire">
            <div class="gauche">
                <div class="groupe">
                    <label>Votre Prénom</label>
                    <input type="text" autocomplete="off" />
                    <i class="fas fa-user"></i>
                </div>
                <div class="groupe">
                    <label>Votre adresse e-mail</label>
                    <input type="text" autocomplete="off" />
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="groupe">
                    <label>Votre téléphone</label>
                    <input type="text" autocomplete="off" />
                    <i class="fas fa-mobile"></i>
                </div>
            </div>

            <div class="droite">
                <div class="groupe">
                    <label>Message</label>
                    <textarea placeholder="Saisissez ici..."></textarea>
                </div>
            </div>
        </div>

        <div class="pied-formulaire">
            <button>Envoyer le message</button>
        </div>
        <div>
            <input type="radio" id="trés bien" name="drone" value="trés bien" checked>
            <label for="trés bien">trés bien </label>
        </div>

        <div>
            <input type="radio" id="bien" name="drone" value="bien">
            <label for="bien">bien </label>
        </div>

        <div>
            <input type="radio" id="correct" name="drone" value="louie">
            <label for="correct">correct</label>
        </div>

        <label class="label" for="pet-select">note:</label>
        <select class="select" name="etoile" id="etoile-select">
            <option value="">--Please choose an option--</option>
            <option value="etoile">1*</option>
            <option value="etoile">2*</option>
            <option value="etoile">3*</option>
            <option value="etoile">4*</option>
            <option value="etoile">5*</option>
        </select>

    </form>
</body>

</html>
